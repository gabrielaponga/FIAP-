<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Tela de Login</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-4">
          <div class="card">
              <img src="img\easy-bank.png" style="align-content:center" />
              <br />

              <div class="card-header">
                  <h3 class="text-left">Log In</h3>
              </div>
              <div class="card-body">
                  <form>
                      <div class="form-group">
                          <input type="text" class="form-control" id="username" placeholder="Email">
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-control" id="password" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Login</button>
                  </form>
                  <div class="text-center">
                      <a href="#" class="login-social">
                          <img src="img\facebook-new.png" alt="Facebook Logo" style="vertical-align: middle;">
                      </a>
                      <a href="#" class="login-social">
                          <img src="img\google-logo.png" alt="Google Logo" style="vertical-align: middle;">
                      </a>
                      <a href="#" class="login-social">
                          <img src="img\icons8-apple-logo-50.png" alt="Apple Logo" style="vertical-align: middle;">
                      </a>
                      <br />
                      <br />
                      <p><a class="card-header" href="">Forgot your password?</a></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

</body>
</html>
